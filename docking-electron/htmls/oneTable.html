    // 品牌下拉框显隐
    function showSelectBrandList() {
      document.getElementsByClassName("el-select__popper")[0].style =
        showBranchSelect ? "display:none" : "display:block;";
      showBranchSelect = !showBranchSelect;
    }
    // 脚本下拉框显隐

      document.getElementsByClassName("el-select__popper")[1].style =
        showScriptSelect ? "display:none" : "display:block;";
      showScriptSelect = !showScriptSelect;
    }
    // 选中下拉框选项
    function setSelectStatus(obj, items, name) {
      for (let i = 0; i < items.length; i++) {
        items[i].className = "el-select-dropdown__item";
      }
      obj.className = "el-select-dropdown__item selected hover";
      document.getElementsByName(name)[0].value = obj.innerText;
      name === "brand" ? showSelectBrandList() : showSelectScriptList();
    }

    // 初始化页码
    function initPage() {
      setPage(
        pageCount,
        rowCount,
        "sqlscript-container",
        function (newPageObj) {
          receivePageCallBack(newPageObj);
        }
      );
    }
    // 页码器跳转
    function handlePageChange(val) {
      let numberDomLists = document.getElementsByClassName("number");
      if (val === "prev") {
        currentPage--;
        if (currentPage > 1) {
          if (numberDomLists[1].innerText > currentPage) {
            linkPrevPage(
              document.getElementsByClassName("btn-quickprev")[0],
              numberDomLists,
              pageCount,
              document.getElementsByClassName("sqlscript-container")[0],
              function (newPageObj) {
                receivePageCallBack(newPageObj);
              }
            );
          }
        }
      } else if (val === "next") {
        currentPage++;
        if (currentPage < pageCount) {
          if (
            numberDomLists[numberDomLists.length - 2].innerText < currentPage
          ) {
            linkNextPage(
              document.getElementsByClassName("btn-quicknext")[0],
              numberDomLists,
              pageCount,
              document.getElementsByClassName("sqlscript-container")[0],
              function (newPageObj) {
                receivePageCallBack(newPageObj);
              }
            );
          }
        }
      }
      let targetPage = getElementsByAttr(
        "sqlscript-container",
        "number",
        "key",
        currentPage
      );
      targetPage[0] && targetPage[0].onclick();
    }
    // 页码器回调
    function receivePageCallBack(newPageObj) {
      currentPage = newPageObj.newPage;
      if (!newPageObj.flag) {
        document
          .getElementsByClassName("btn-prev")[0]
          .removeAttribute("disabled");
        document
          .getElementsByClassName("btn-next")[0]
          .removeAttribute("disabled");
        if (currentPage == pageCount) {
          selectLastPage(
            pageCount,
            "sqlscript-container",
            function (newPageObj2) {
              receivePageCallBack(newPageObj2);
            }
          );
        } else if (currentPage == 1) {
          initPage();
        }
        getRunData();
        console.log(currentPage);
      } else {
        let numberDomLists = document.getElementsByClassName("number");
        numberDomLists[numberDomLists.length - 2].onclick();
      }
    }

    function run() {
      getRunData();
      initPage();
    }
    // 初始化
    function iniEvent() {
      run();
      let brandItems = document
        .getElementsByClassName("el-select__popper")[0]
        .getElementsByClassName("el-select-dropdown__item");
      let scriptItems = document
        .getElementsByClassName("el-select__popper")[1]
        .getElementsByClassName("el-select-dropdown__item");
      for (let i = 0; i < brandItems.length; i++) {
        brandItems[i].onclick = function () {
          setSelectStatus(this, brandItems, "brand");
        };
      }
      for (let i = 0; i < scriptItems.length; i++) {
        scriptItems[i].onclick = function () {
          setSelectStatus(this, scriptItems, "script");
        };
      }
    }
    window.onload = function () {
